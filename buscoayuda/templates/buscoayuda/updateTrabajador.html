<div class="modal fade" id="update_modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-user"></span> Editar</h4>
      </div>
      <!--suppress HtmlUnknownTarget -->
      <form role="form" action="{% url 'principal:updateUser' %}" method="post" enctype="multipart/form-data" id="update_form" novalidate="novalidate">
        {% csrf_token %}
        <div class="modal-body">
          {% for field in form_trabajador %}
          <div class="form-group">
            {{ field.label_tag }} {{ field }}
          </div>
          {% endfor %}
        </div>
        <div class="modal-footer btn-toolbar">
          <button type="submit" id="grabar" class="btn btn-default btn-success pull-right">
            <span class="glyphicon glyphicon-user"></span> Guardar</button>
          <button type="submit" class="btn btn-default btn-default pull-right" data-dismiss="modal" style="margin-left: 5px">
            <span class="glyphicon glyphicon-remove"></span> Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--suppress JSUnresolvedFunction -->
